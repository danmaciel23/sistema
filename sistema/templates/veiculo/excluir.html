
{% load static %}

  <div class="container mt-5">
    <h2>Confirmar exclusão</h2>
    <p>Tem certeza que deseja excluir o veículo: <strong>{{ object }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger" style="color: green;">Confirmar</button>
        <a href="{% url 'listar-veiculos' %}" class="btn btn-secondary" style="color: red;">Cancelar</a>
    </form>
  </div>

{% block content %}

{% endblock %}
